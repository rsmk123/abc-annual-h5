name: 部署到腾讯云COS

on:
  push:
    branches: [main]
  workflow_dispatch:  # 手动触发选项

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 安装依赖
        run: bun install --frozen-lockfile

      - name: 类型检查
        run: bunx tsc --noEmit

      - name: Lint检查
        run: bun run lint

      - name: 构建静态站点
        run: bun run build

      - name: 验证构建输出
        run: |
          echo "检查构建输出..."
          ls -lh out/
          test -f out/index.html || exit 1
          test -d out/_next/static || exit 1
          echo "✓ 构建输出验证通过"

      - name: 部署到COS
        uses: TencentCloud/cos-action@v1
        with:
          secret_id: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
          secret_key: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
          cos_bucket: ${{ secrets.COS_BUCKET }}
          cos_region: ${{ secrets.COS_REGION }}
          local_path: out
          remote_path: /
          clean: true

      - name: 部署成功通知
        run: |
          echo "============================================"
          echo "✅ 部署成功！"
          echo "静态网站URL: http://${{ secrets.COS_BUCKET }}.cos-website.${{ secrets.COS_REGION }}.myqcloud.com"
          echo "============================================"
